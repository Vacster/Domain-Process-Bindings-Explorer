<template>
    <div class="slds-page-header">
        <span class="slds-grid slds-align_absolute-center">
            <!-- TODO: Make icon dynamic based on sObjectDeveloperName -->
            <lightning-icon
                icon-name="standard:opportunity"
                class="slds-col slds-grow-none slds-m-right_small"
            ></lightning-icon>
            <span class="slds-col slds-grow-none">
                When a(n)&nbsp;
                <c-entity-definition-selector
                    onobject_changed={handleObjectChanged}
                ></c-entity-definition-selector>
                &nbsp;record&nbsp;is&nbsp;<b data-id="selected-action-label"
                    >{selectedActionLabel}</b
                >
                <lightning-button-menu onselect={handleMenuSelect} variant="bare">
                    <template for:each={possibleActions} for:item="action">
                        <lightning-menu-item
                            id={action.value}
                            label={action.label}
                            value={action.value}
                            key={action.label}
                        >
                        </lightning-menu-item>
                    </template>
                </lightning-button-menu>
            </span>
            <!-- Add Tooltip once Salesforce supports Tooltip attribute in Lightning Button Icon Stateful -->
            <span class="slds-col_bump-left slds-grid slds-grow-none slds-gutters_xx-small">
                <lightning-button-icon-stateful
                    class="slds-col"
                    icon-name="utility:filterList"
                    variant="border-filled"
                    onclick={handleFilter}
                    selected={isFiltered}
                ></lightning-button-icon-stateful>
                <lightning-button-icon
                    class="slds-col"
                    icon-name="utility:refresh"
                    variant="border-filled"
                    onclick={handleRefresh}
                    tooltip="Refresh the Domain Process Bindings"
                ></lightning-button-icon>
            </span>
        </span>
    </div>
</template>
