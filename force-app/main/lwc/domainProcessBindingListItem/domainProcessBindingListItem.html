<template>
    <template if:true={record}>
        <!-- TODO: Make border display more dynamic; currently tops and bottoms overlap. -->
        <p
            class="slds-grid slds-gutters_xx-small slds-align_absolute-center slds-border_bottom slds-border_top slds-p-vertical_small slds-p-horizontal_medium"
        >
            <span if:true={isAsync} class="slds-col slds-grow-none">
                <lightning-icon
                    icon-name="utility:jump_to_right"
                    alternative-text="Async"
                    data-id="async-icon"
                ></lightning-icon>
            </span>

            <span class="slds-col slds-grow-none"
                ><lightning-icon icon-name={iconName} data-id="binding-type-icon"></lightning-icon
            ></span>
            <span class="slds-col slds-grow-none"
                ><a href="#" onclick={navigateToRecord}>{recordLabel}</a></span
            >
            <span class="slds-col slds-grow-none" role="separator">•</span>
            <!-- TODO: Find nicer way to display the Order -->
            <span class="slds-col slds-grow-none"
                >Order:&nbsp;
                <lightning-formatted-number
                    value={orderOfExecution}
                    minimum-fraction-digits="2"
                    minimum-integer-digits="2"
                >
                </lightning-formatted-number>
            </span>
            <template if:true={isPreventRecursive}>
                <span class="slds-col slds-grow-none" role="separator">•</span>
                <span class="slds-col slds-grow-none"
                    ><lightning-icon
                        alternative-text="Prevents Recursive"
                        icon-name="utility:recurring_exception"
                        data-id="prevent-recursive-icon"
                        size="x-small"
                    ></lightning-icon
                ></span>
            </template>
            <span class={activeBadgeCalculatedClass} data-id="badge-label">{activeBadgeLabel}</span>
        </p>
    </template>
</template>
