<template>
    <div class="slds-grid slds-grid_align-center">
        <div class="slds-col slds-size--3-of-5">
            <c-domain-process-bindings-filter
                onobject_changed={handleObjectChanged}
                onaction_changed={handleTriggerOperationChanged}
            ></c-domain-process-bindings-filter>
            <c-domain-process-binding-viewer
                selected-s-object-developer-name={selectedSObjectDeveloperName}
                trigger-operation={beforeTriggerOperation}
            ></c-domain-process-binding-viewer>
            <c-domain-process-binding-viewer
                selected-s-object-developer-name={selectedSObjectDeveloperName}
                trigger-operation={afterTriggerOperation}
            ></c-domain-process-binding-viewer>
            <c-domain-process-binding-viewer
                selected-s-object-developer-name={selectedSObjectDeveloperName}
                trigger-operation={afterTriggerOperation}
                is-async="true"
            ></c-domain-process-binding-viewer>
        </div>
    </div>
</template>
