<template>
    <div class="slds-grid slds-grid_align-center">
        <div class="slds-col slds-size--3-of-5">
            <c-domain-process-bindings-filter
                onobject_changed={handleObjectChanged}
                onaction_changed={handleTriggerOperationChanged}
                onrefresh={handleRefreshCalled}
            ></c-domain-process-bindings-filter>
            <template if:true={beforeTriggerOperation}>
                <c-domain-process-binding-viewer
                    selected-s-object-developer-name={selectedSObjectDeveloperName}
                    trigger-operation={beforeTriggerOperation}
                ></c-domain-process-binding-viewer>
            </template>
            <c-domain-process-binding-viewer
                selected-s-object-developer-name={selectedSObjectDeveloperName}
                trigger-operation={afterTriggerOperation}
            ></c-domain-process-binding-viewer>
            <div class="slds-grid slds-gutters_xx-small slds-grid_align-end slds-p-top_x-small">
                <span class="slds-col"><lightning-icon size="x-small" icon-name="utility:jump_to_right"></lightning-icon><i> = Async</i></span>
                <span class="slds-col" role="separator">•</span>
                <span class="slds-col"><lightning-icon size="x-small" icon-name="utility:recurring_exception"></lightning-icon><i> = Prevent Recursive</i></span>
                <span class="slds-col" role="separator">•</span>
                <span class="slds-col"><lightning-icon size="x-small" icon-name="utility:replace"></lightning-icon><i> = Logical Inverse</i></span>
            </div>
        </div>
    </div>
</template>
